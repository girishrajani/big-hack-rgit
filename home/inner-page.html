    <main id="main">
      <section class="inner-page">
        <div class="container">
          <div id="map"></div>
          <script>
            // Set up initial map center and zoom level
            var map = L.map("map", {
              center: [23.07, 79.8], // EDIT latitude, longitude to re-center map
              zoom: 4.6, // EDIT from 1 to 18 -- decrease to zoom out, increase to zoom in
              scrollWheelZoom: false,
              tap: false,
            });

            var controlLayers = L.control
              .layers(null, null, {
                position: "topright",
                collapsed: false,
              })
              .addTo(map);

            var light = L.tileLayer(
              "https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png",
              {
                attribution:
                  '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy; <a href="https://carto.com/attribution">CARTO</a>',
              }
            ); // EDIT - insert or remove ".addTo(map)" before last semicolon to display by default
            controlLayers.addBaseLayer(light, "Carto Light basemap");

            var terrain = L.tileLayer(
              "https://stamen-tiles.a.ssl.fastly.net/terrain/{z}/{x}/{y}.png",
              {
                attribution:
                  'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://www.openstreetmap.org/copyright">ODbL</a>.',
              }
            ).addTo(map); // EDIT - insert or remove ".addTo(map)" before last semicolon to display by default
            controlLayers.addBaseLayer(terrain, "Stamen Terrain basemap");

            var marker = L.marker([28.698244, 77.127366], {
              opacity: 1,
            });

            marker.addTo(map);

            var marker1 = L.marker([19.075983, 72.877655], {
              opacity: 1,
            });

            marker1.addTo(map);

            var marker2 = L.marker([19.09, 72.877655], {
              opacity: 1,
            });
            marker2.addTo(map);
            var marker3 = L.marker([12.971599, 77.594566], {
              opacity: 1,
            });
            marker3.addTo(map);

            var marker4 = L.marker([25.096073, 85.313118], {
              opacity: 1,
            });
            marker4.addTo(map);

            var marker5 = L.marker([28.459497, 77.026634], {
              opacity: 1,
            });
            marker5.addTo(map);

            map.attributionControl.setPrefix(
              'View <a href="https://github.com/HandsOnDataViz/leaflet-map-csv" target="_blank">code on GitHub</a>'
            );
          </script>

          <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
